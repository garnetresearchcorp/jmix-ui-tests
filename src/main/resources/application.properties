jmix.ui.loginScreenId = LoginScreen
jmix.ui.mainScreenId = MainScreen
jmix.ui.menuConfig = io/jmix/tests/menu.xml
jmix.ui.compositeMenu = true
jmix.ui.testMode = true

main.datasource.jdbcUrl = jdbc:hsqldb:file:.jmix/hsqldb/tests
main.datasource.username = sa
main.datasource.password =

jmix.reports.historyRecordingEnabled=true
jmix.reports.saveOutputDocumentsToHistory=true

server.servlet.contextPath=/ui-tests

jmix.liquibase.contexts=base
logging.level.org.atmosphere = warn

spring.mail.host=test.host
spring.mail.port=465
spring.mail.protocol=smtp
spring.mail.username=test@mail
spring.mail.password=test
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.ssl.enabled=true
jmix.email.fromAddress=test@mail
spring.mail.properties.mail.smtp.ssl.enable=true
jmix.ui.widgetSet=io.jmix.tests.widgets.CustomWidgetSet

jmix.email.useDefaultEmailCleaningQuartzConfiguration=true
jmix.email.emailCleaningCron=* * * ? * *
jmix.email.maxAgeOfImportantMessages=1
jmix.email.maxAgeOfNonImportantMessages=1
jmix.email.cleanFileStorage=true

spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always